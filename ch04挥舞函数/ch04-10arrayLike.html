<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List4.10模拟类似数组的方法</title>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
</head>
<body>
<input id="first" />
<input id="second" />
<script>
    var elems = {
        length:0,
        add:function(elem){
            Array.prototype.push.call(this,elem);
        },
        gather:function (id) {
            this.add(document.getElementById(id));
        }
    };

    elems.gather("first");

   assert(elems.length === 1 && elems[0].nodeType,
            "Verify that we have an element in out stash");

    elems.gather("second");

    assert(elems.length === 2 && elems[1].nodeType,
        "Verify the another insertion");

</script>
</body>
</html>
